<ion-header>
  <ion-navbar color="text_icons">
    <ion-title text-center>Firmar</ion-title>
    <ion-buttons end>
        <button ion-button (tap)="closeModal()">
          <span ion-text color="primary" showWhen="ios">Cerrar</span>
          <ion-icon name="md-close" color="primary" showWhen="android,windows" style="font-size: 27px"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>Firme en el recuadro de abajo</h3>
        <div #fixedContainer ion-fixed firm-frame>
          <canvas #imageCanvas style="width: 100%" (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div [ngStyle]="{'margin-top': '70%'}">
      <ion-col col-12>
        <button ion-button color="danger" block (tap)="clearDraw()">Borrar</button>
      </ion-col>
  </div>
</ion-content>

<ion-footer>
  <button ion-button color="secondary" block (tap)="saveFirm()" >Firmar</button>
</ion-footer>
