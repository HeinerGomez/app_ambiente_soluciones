<ion-header>
  <ion-navbar color="primary">
    <ion-title>prueba</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <h2 text-center>
    {{ categories[0].name }} 
  </h2>
  <hr>

  <ion-card *ngFor="let item of categories[0].items">
    <button ion-item>
      <h2><b>{{ item.name }}</b></h2>
      <p>
        <ion-icon name="checkbox" color="lightPrimary"></ion-icon>
        <ion-note>SÃ­ / No</ion-note>
      </p>
      <p>
        <ion-note>
          Esta haciendo los papeles para radicarse en colombia
        </ion-note>
      </p>
      <ion-icon name="checkmark" item-end color="success"></ion-icon>
    </button>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="success">
        <ion-icon name="bookmark"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button ion-fab color="success" (tap)="nextCategory()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
