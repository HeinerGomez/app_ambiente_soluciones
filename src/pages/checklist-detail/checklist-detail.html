<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ checklist.nom_checkl }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center >Secciones</h2>
  <hr />
  <ion-list>
    <button class="animated fadeInDown" *ngFor="let category of categories" ion-item (tap)="selectedCategoty(category)" >
      {{ category.nom_catego }}
      <ion-icon name="checkmark" color="success" item-end></ion-icon>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="success" (tap)="saveToDraft()">
        <ion-icon name="bookmark"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button  ion-fab color="success" (tap)="send()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer padding>
  <div widget-search>
    <ion-item>
      <ion-input type="text" placeholder="Busca una categoria" #searchTerm (ionChange)="handleInputSearch(searchTerm)"></ion-input>
      <ion-icon name="search" color="success" item-end></ion-icon>
    </ion-item>
  </div>
</ion-footer>
